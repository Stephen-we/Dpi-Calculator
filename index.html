<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h2>üìè DPI Calculator: Find Your Best Print Size</h2>
    <p>Upload an image or enter resolution manually to calculate the max print size.</p>

    <input type="file" id="upload" accept="image/*"><br>

    <label for="width">Image Width (px):</label>
    <input type="number" id="width" placeholder="Enter width">
    <br>
    <label for="height">Image Height (px):</label>
    <input type="number" id="height" placeholder="Enter height">
    <br>
    <label for="dpi">DPI (dots per inch):</label>
    <input type="number" id="dpi" value="300">
    <br>
    <button id="calculateButton">Calculate</button>

    <p id="result"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("calculateButton").addEventListener("click", function() {
                let width = document.getElementById("width").value;
                let height = document.getElementById("height").value;
                let dpi = document.getElementById("dpi").value;

                if (width && height && dpi) {
                    let printWidth = (width / dpi).toFixed(2);
                    let printHeight = (height / dpi).toFixed(2);
                    document.getElementById("result").innerText = `üñ®Ô∏è Max Print Size: ${printWidth} x ${printHeight} inches`;
                } else {
                    document.getElementById("result").innerText = "‚ö†Ô∏è Please enter valid numbers.";
                }
            });

            document.getElementById("upload").addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const img = new Image();
                    img.onload = function() {
                        document.getElementById("width").value = img.naturalWidth;
                        document.getElementById("height").value = img.naturalHeight;
                    };
                    img.src = URL.createObjectURL(file);
                }
            });
        });
    </script>

</body>
</html>
